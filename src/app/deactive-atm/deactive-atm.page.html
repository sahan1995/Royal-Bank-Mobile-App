<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Deactivate ATM Card
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col size="8">
      <ion-item>
        <ion-label position="floating">Enter Pin</ion-label>
        <ion-input type="number" [(ngModel)]="pin"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" (click)="request()">Find</ion-button>
    </ion-col>
  </ion-row>



</ion-content>
